name: pr

on:
  push:
    branches:
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repo
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.sha }}
          fetch-depth: 0 # unshallow fetch for setuptools-scm
          persist-credentials: false
      - name: build service
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run build_test_publish_images.yml --repo NVIDIA/cuopt \
            --ref add_nightly_container_support \
            -f branch="branch-25.08" \
            -f sha="e0dc603" \
            -f date="2025-07-02" \
            -f build_type="nightly"

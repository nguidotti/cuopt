      - output_types: conda
        packages:
          - cupy>=12.0.0

  depends_on_rapids_logger:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-logger==0.1.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          # This index is needed for rapids_logger
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  depends_on_rmm:
    common:
      - output_types: conda
        packages:
          - &rmm_unsuffixed rmm==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - rmm-cu12==25.10.*,>=0.0.0a0
          - matrix:
            packages:
              - *rmm_unsuffixed

  depends_on_cudf:
    common:
      - output_types: conda
        packages:
          - &cudf_unsuffixed cudf==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu12==25.10.*,>=0.0.0a0
          - matrix:
            packages:
              - *cudf_unsuffixed

  depends_on_cuvs:
    common:
      - output_types: conda
        packages:
          - &cuvs_unsuffixed cuvs==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cuvs-cu12==25.10.*,>=0.0.0a0
          - matrix:
            packages:
              - *cuvs_unsuffixed

  depends_on_raft_dask:
    common:
      - output_types: conda
        packages:
          - &raft_dask_unsuffixed raft-dask==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - raft-dask-cu12==25.10.*,>=0.0.0a0
          - matrix:
            packages:
              - *raft_dask_unsuffixed

  depends_on_pylibraft:
    common:
      - output_types: conda
        packages:
          - &pylibraft_unsuffixed pylibraft==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pylibraft-cu12==25.10.*,>=0.0.0a0
          - matrix:
            packages:
              - *pylibraft_unsuffixed
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.4"
            packages:
              - cuda-version=12.4
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.[01]"
            packages:
              - libcurand-dev
              - libcusolver-dev
              - libcusparse-dev
              - cuda-nvtx-dev
          - matrix:
              cuda: "12.*"
            packages:
              - libcurand-dev
              - libcusolver-dev
              - libcusparse-dev
              - cuda-nvtx-dev
              - cuda-nvvm
              - cuda-crt

  cuda_wheels:
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              use_cuda_wheels: "true"
            packages:
              - nvidia-cublas-cu12
              - nvidia-curand-cu12
              - nvidia-cusparse-cu12
              - nvidia-cusolver-cu12
              - nvidia-nvtx-cu12
          # if use_cuda_wheels=false is provided, do not add dependencies on any CUDA wheels
          # (e.g. for DLFW and pip devcontainers)
          - matrix:
              use_cuda_wheels: "false"
            packages: []
          # if no matching matrix selectors passed, list the unsuffixed packages
          # (just as a source of documentation, as this populates pyproject.toml in source control)
          - matrix:
            packages:
              - nvidia-cublas
              - nvidia-curand
              - nvidia-cusparse
              - nvidia-cusolver
              - nvidia-nvtx
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
      - output_types: conda
        packages:
          - clang==20.1.4
          - clang-tools=20.1.4
          - &doxygen doxygen=1.9.1 # pre-commit hook needs a specific version.
  docs:
    common:
      - output_types: [conda]
        packages:
          - *doxygen
          - ipython
          - *jsonref
          - make
          - *msgpack_python
          - *msgpack_numpy
          - myst-parser
          - myst-nb
          - numpydoc
          - pyrsistent
          - breathe
          - exhale
          - sphinx
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx_rtd_theme
          - sphinxcontrib-openapi
          - sphinxcontrib-websupport
          - sphinx-design
          - pip:
            - swagger-plugin-for-sphinx
            - nvidia_sphinx_theme

  notebooks:
    common:
      - output_types: [conda, requirements]
        packages:
          - breathe
          - folium
          - geopandas
          - ipython
          - matplotlib
          - notebook
          - polyline
          - scipy
          - libgdal<3.9.0
      - output_types: [conda]
        packages:
          - *jsonref
          - *msgpack_numpy
          - *msgpack_python
          - *numpy
          - pip:
              - veroviz
      - output_types: [requirements]
        packages:
          - *numpy
          - veroviz
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14

# Dependency list for https://github.com/rapidsai/dependency-file-generator

files:
  all:
    output: conda
    matrix:
      cuda: ["12.8"]
      arch: [x86_64, aarch64]
    includes:
      - build_common
      - build_cpp
      - build_wheels
      - build_python_common
      - cuda
      - cuda_version
      - develop
      - py_version
      - docs
      - notebooks
      - py_version
      - run_common
      - run_cuopt
      - run_cuopt_server
      - run_cuopt_sh_client
      - test_cpp
      - test_python_common
      - test_python_cuopt
      - test_python_cuopt_server
      - depends_on_rmm
      - depends_on_cupy
      - depends_on_cudf
      - depends_on_cuvs
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_rapids_logger
      - rapids_build_backend
  test_cpp:
    output: none
    includes:
      - cuda
      - cuda_version
      - test_cpp
      - depends_on_libcuopt
  test_python:
    output: none
    includes:
      - py_version
      - test_python_common
      - test_python_cuopt
      - test_python_cuopt_server
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - notebooks
      - py_version
  checks:
    output: none
    includes:
      - develop
      - py_version
  docs:
    output: none
    includes:
        - cuda
        - cuda_version
        - depends_on_libcuopt
        - depends_on_cuopt
        - depends_on_cuopt_server
        - depends_on_cuopt_sh_client
        - depends_on_mps_parser
        - docs
        - py_version
  py_build_cuopt_mps_parser:
    output: pyproject
    pyproject_dir: python/cuopt/cuopt/linear_programming/
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_cuopt_mps_parser:
    output: pyproject
    pyproject_dir: python/cuopt/cuopt/linear_programming/
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_common
      - build_python_common
      - depends_on_rapids_logger
      - run_common
  py_test_cuopt_mps_parser:
    output: pyproject
    pyproject_dir: python/cuopt/cuopt/linear_programming/
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - depends_on_rapids_logger
  py_run_cuopt_mps_parser:
    output: pyproject
    pyproject_dir: python/cuopt/cuopt/linear_programming/
    extras:
      table: project
    includes:
      - run_common
      - depends_on_rapids_logger
  py_build_libcuopt:
    output: pyproject
    pyproject_dir: python/libcuopt
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_libcuopt:
    output: pyproject
    pyproject_dir: python/libcuopt
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_common
      - depends_on_libraft_headers
      - depends_on_librmm
      - depends_on_rapids_logger
      - depends_on_mps_parser
  py_run_libcuopt:
    output: pyproject
    pyproject_dir: python/libcuopt
    extras:
      table: project
    includes:
      - cuda_wheels
      - depends_on_libraft_headers
      - depends_on_librmm
      - depends_on_rapids_logger
      - depends_on_mps_parser
  py_build_cuopt:
    output: pyproject
    pyproject_dir: python/cuopt
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_cuopt:
    output: pyproject
    pyproject_dir: python/cuopt
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_common
      - build_python_common
      - depends_on_libcuopt
      - depends_on_mps_parser
      - depends_on_rapids_logger
      - depends_on_cupy
      - depends_on_pylibraft
      - depends_on_rmm
  py_run_cuopt:
    output: pyproject
    pyproject_dir: python/cuopt
    extras:
      table: project
    includes:
      - run_common
      - run_cuopt
      - depends_on_cupy
      - depends_on_libcuopt
      - depends_on_mps_parser
      - depends_on_rmm
      - depends_on_cudf
      - depends_on_cuvs
      - depends_on_raft_dask
      - depends_on_pylibraft
      - depends_on_rapids_logger
  py_test_cuopt:
    output: pyproject
    pyproject_dir: python/cuopt
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cuopt
      - depends_on_rapids_logger
  py_build_cuopt_server:
    output: pyproject
    pyproject_dir: python/cuopt_server
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
      - build_wheels
  py_test_cuopt_server:
    output: pyproject
    pyproject_dir: python/cuopt_server
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cuopt_server
  py_run_cuopt_server:
    output: pyproject
    pyproject_dir: python/cuopt_server
    extras:
      table: project
    includes:
      - run_common
      - run_cuopt_server
      - depends_on_cupy
      - depends_on_cuopt
  py_build_cuopt_sh_client:
    output: pyproject
    pyproject_dir: python/cuopt_self_hosted/
    extras:
      table: build-system
    includes:
      - build_wheels
  py_test_cuopt_sh_client:
    output: pyproject
    pyproject_dir: python/cuopt_self_hosted/
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
  py_run_cuopt_sh_client:
    output: pyproject
    pyproject_dir: python/cuopt_self_hosted/
    extras:
      table: project
    includes:
      - run_cuopt_sh_client
      - depends_on_mps_parser
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  rapids_build_backend:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.4.0,<0.5.0.dev0
      - output_types: [conda]
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  rapids_build_setuptools:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - *rapids_build_backend
          - setuptools
          - wheel
  build_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.30.4
          - &ninja ninja
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - ccache
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "12.*"
            packages:
              - gcc_linux-64=13.*
              - sysroot_linux-64==2.28
          - matrix:
              arch: aarch64
              cuda: "12.*"
            packages:
              - gcc_linux-aarch64=13.*
              - sysroot_linux-aarch64==2.28
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvcc
  build_cpp:
    common:
      - output_types: conda
        packages:
          - cpp-argparse
          - librmm==25.10.*
          - libraft-headers==25.10.*
  test_cpp:
    common:
      - output_types: [conda]
        packages:
          - gmock
          - gtest
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-sanitizer-api
          - matrix:
            packages:
  build_wheels:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - wheel
          - setuptools
  run_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &numpy numpy>=1.23.5,<3.0a0
  build_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cython>=3.0.3
  test_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest<8
          - pytest-cov
  test_python_cuopt:
    common:
      - output_types: [conda]
        packages:
          - *numpy
      - output_types: [requirements, pyproject]
        packages:
          - *numpy
  run_cuopt:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numba-cuda>=0.14.0
          - numba>=0.59.1
          - rapids-dask-dependency==25.10.*,>=0.0.0a0
          - &pandas pandas>=2.0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          # This index is needed for cubinlinker, ptxcompiler.
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cupy-cuda12x
          - matrix: null
            packages:
              - cupy-cuda12x

  test_python_cuopt_server:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &jsonref jsonref==1.1.0
          - &msgpack_numpy msgpack-numpy==0.4.8
          - pexpect
          - requests
      - output_types: [requirements, pyproject]
        packages:
          - &msgpack msgpack==1.1.0
      - output_types: conda
        packages:
          - &msgpack_python msgpack-python==1.1.0

  run_cuopt_server:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - fastapi
          - httpx
          - *jsonref
          - *msgpack_numpy
          - *pandas
          - uvicorn==0.34.*
      - output_types: conda
        packages:
          - *msgpack_python
          - pip
          - psutil>=5.9,<6.0a0
      - output_types: [requirements, pyproject]
        packages:
          - *msgpack
          - psutil==5.9.6

  run_cuopt_sh_client:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *msgpack_numpy
          - requests
      - output_types: conda
        packages:
          - *msgpack_python
          - pip
      - output_types: [requirements, pyproject]
        packages:
          - *msgpack
  depends_on_libcuopt:
    common:
      - output_types: conda
        packages:
          - &libcuopt_unsuffixed libcuopt==25.8.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libcuopt-cu12==25.8.*,>=0.0.0a0
          - {matrix: null, packages: [*libcuopt_unsuffixed]}
  depends_on_cuopt:
    common:
      - output_types: conda
        packages:
          - &cuopt_unsuffixed cuopt==25.8.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cuopt-cu12==25.8.*,>=0.0.0a0
          - {matrix: null, packages: [*cuopt_unsuffixed]}
  depends_on_cuopt_server:
    common:
      - output_types: conda
        packages:
          - &cuopt_server_unsuffixed cuopt-server==25.8.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cuopt-server-cu12==25.8.*,>=0.0.0a0
          - {matrix: null, packages: [*cuopt_server_unsuffixed]}
  depends_on_cuopt_sh_client:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cuopt_sh_client_unsuffixed cuopt-sh-client==25.8.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  depends_on_mps_parser:
    common:
      - output_types: [requirements, pyproject, conda]
        packages:
          - cuopt-mps-parser==25.8.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  depends_on_libraft_headers:
    common:
      - output_types: conda
        packages:
          - libraft-headers==25.10.*,>=0.0.0a0
  depends_on_librmm:
    common:
      - output_types: conda
        packages:
          - &librmm_unsuffixed librmm==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - librmm-cu12==25.10.*,>=0.0.0a0
          - {matrix: null, packages: [*librmm_unsuffixed]}
  depends_on_cupy:

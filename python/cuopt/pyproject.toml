[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.4.0,<0.5.0.dev0",
    "scikit-build-core[pyproject]>=0.10.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "cuopt"
dynamic = ["version"]
description = "cuOpt - GPU Combinatorial Optimization"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
dependencies = [
    "cuda-python>=13.0.1,<14.0a0",
    "cudf==25.12.*,>=0.0.0a0",
    "cuopt-mps-parser==25.12.*,>=0.0.0a0",
    "cupy-cuda13x>=13.6.0",
    "cuvs==25.12.*,>=0.0.0a0",
    "libcuopt==25.12.*,>=0.0.0a0",
    "numba-cuda>=0.19.1,<0.20.0a0",
    "numba>=0.60.0",
    "numpy>=1.23.5,<3.0a0",
    "pandas>=2.0",
    "pylibraft==25.12.*,>=0.0.0a0",
    "rapids-dask-dependency==25.12.*,>=0.0.0a0",
    "rapids-logger==0.2.*,>=0.0.0a0",
    "rmm==25.12.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
test = [
    "numpy>=1.23.5,<3.0a0",
    "pytest-cov",
    "pytest<8",
    "rapids-logger==0.2.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://docs.nvidia.com/cuopt/introduction.html"
Source = "https://github.com/nvidia/cuopt"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {file = "cuopt/VERSION"}

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
order_by_type = true
known_dask = [
    "dask",
    "distributed",
    "dask_cuda",
]
known_rapids = [
    "cudf",
    "pylibraft",
    "rmm",
]
known_first_party = [
    "cuopt",
]
default_section = "THIRDPARTY"
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "DASK",
    "RAPIDS",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
skip = [
    "thirdparty",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
]

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# detect when package size grows significantly
max_allowed_size_compressed = '100M'

[tool.pytest.ini_options]
testpaths = ["cuopt/tests"]

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = false
sdist.reproducible = true
wheel.packages = ["cuopt"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "cuopt/VERSION"
regex = "(?P<value>.*)"

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true;use_cuda_wheels=true"
requires = [
    "cmake>=3.30.4",
    "cuopt-mps-parser==25.12.*,>=0.0.0a0",
    "cupy-cuda13x>=13.6.0",
    "cython>=3.0.3",
    "libcuopt==25.12.*,>=0.0.0a0",
    "ninja",
    "pylibraft==25.12.*,>=0.0.0a0",
    "rapids-logger==0.2.*,>=0.0.0a0",
    "rmm==25.12.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
